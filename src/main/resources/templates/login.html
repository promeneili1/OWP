<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Korisnici</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .table-container {
      width: 90%;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    thead {
      background-color: #007bff;
      color: #ffffff;
    }

    tbody tr:nth-of-type(odd) {
      background-color: #f3f0e7;
    }

    tbody tr:nth-of-type(even) {
      background-color: #ffffff;
    }

    .btn {
      font-size: 14px;
      margin-right: 5px;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .btn-add {
      margin-top: 10px;
      background-color: #007bff;
      border-color: #007bff;
      color: #ffffff;
    }

    .btn-add:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>

<div class="table-container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Jmbg</th>
      <th scope="col">Adresa</th>
      <th scope="col">Broj Telefona</th>
      <th scope="col">Uloga</th>
      <th scope="col">Vreme registracije</th>
      <th scope="col">Datum rodjenja</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${test}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getEmailAdresa()}"></td>
      <td th:text="${user.getIme()}"></td>
      <td th:text="${user.getPrezime()}"></td>
      <td th:text="${user.getJmbg()}"></td>
      <td th:text="${user.getAdresa()}"></td>
      <td th:text="${user.getBrojTelefona()}"></td>
      <td th:text="${user.getUloga()}"></td>
      <td th:text="${user.getDatumIVremeRegistracije()}"></td>
      <td th:text="${user.getDatumRodjenja()}"></td>
      <td>
        <a th:href="@{'/korisnici/edit/' + ${user.id}}" class="btn btn-secondary btn-sm">Izmeni</a>
        <a th:href="@{'/korisnici/delete/' + ${user.id}}" class="btn btn-secondary btn-sm">Obrisi</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/korisnici/new}" class="btn btn-add btn-sm">Dodaj novog korisnika</a>
</div>

</body>

</html>
