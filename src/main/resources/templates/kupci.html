<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kupci</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .table-container {
      width: 80rem;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<div th:replace="~{admin_navbar :: header}">...</div>
<div class="table-container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Rezervisao</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kupac : ${listKupci}">
      <td th:text="${kupac.getKorisnikId()}"></td>
      <td th:text="${kupac.getKorisnik().getIme()}"></td>
      <td th:text="${kupac.getKorisnik().getPrezime()}"></td>
      <td th:text="${kupac.isRezervisao()}"></td>
      <td>
        <a th:href="@{'/kupci/edit/' + ${kupac.getKorisnikId()}}" class="btn btn-secondary btn-sm">Izmeni</a>
        <a th:href="@{'/kupci/delete/' + ${kupac.getKorisnikId()}}" class="btn btn-secondary btn-sm">Obrisi</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
