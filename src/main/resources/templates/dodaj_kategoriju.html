<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodavanje Kategorije</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-control {
            font-size: 1rem;
            padding: 0.5rem;
        }

        .btn {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <h4 th:text="${title}"></h4>
    </div>

    <form th:action="@{${method}}" th:method="post" th:object="${kategorija}" class="my-form">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nazivKategorije" class="form-label">Naziv Kategorije</label>
            <input type="text" class="form-control" id="nazivKategorije" th:field="*{nazivKategorije}" required minlength="2" maxlength="45" />
        </div>

        <div class="form-group">
            <label for="opis" class="form-label">Opis Kategorije</label>
            <input type="text" class="form-control" id="opis" th:field="*{opis}" required minlength="2"
                   maxlength="45" />
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">Sacuvaj</button>
            <button type="button" onclick="cancelForm()" class="btn btn-secondary">Otkazi</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/kategorije}]]";
    }
</script>
</body>
</html>
