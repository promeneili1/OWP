<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Korisnici</title>
  <!-- Link to Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 1.1rem;
    }
    .table-container {
      width: 80%;
      height: 340px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .table-custom thead th {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
    }
    .table-custom tbody td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .add-user-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="table-container">
  <table class="table table-bordered table-custom">
    <thead>
    <tr>
      <th scope="col">Id</th>

      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Email</th>
      <th scope="col">Jmbg</th>
      <th scope="col">Datum rodjenja</th>
      <th scope="col">Adresa</th>
      <th scope="col">Telefon</th>
      <th scope="col">Uloga</th>
      <th scope="col">Vreme registracije</th>

      <th scope="col">Crud</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${test}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getIme()}"></td>
      <td th:text="${user.getPrezime()}"></td>
      <td th:text="${user.getEmailAdresa()}"></td>
      <td th:text="${user.getJmbg()}"></td>
      <td th:text="${user.getDatumRodjenja()}"></td>
      <td th:text="${user.getAdresa()}"></td>
      <td th:text="${user.getBrojTelefona()}"></td>
      <td th:text="${user.getUloga()}"></td>
      <td th:text="${user.getDatumIVremeRegistracije()}"></td>

      <td>
        <a th:href="@{'/korisnici/delete/' + ${user.id}}" class="btn btn-custom btn-sm">Obrisi</a>
        <a th:href="@{'/korisnici/edit/' + ${user.id}}" class="btn btn-custom btn-sm">Izmeni</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="add-user-btn">
    <a th:href="@{/korisnici/new}" class="btn btn-custom btn-lg">Dodaj korisnika</a>
  </div>
</div>


</body>
</html>
