<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korisnici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
    .table-container {
      width: 90%;
      margin: 20px auto;
    }
    </style>
</head>
<body>

<div class="table-container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Jmbg</th>
      <th scope="col">Adresa</th>
      <th scope="col">Broj Telefona</th>
      <th scope="col">Uloga</th>
      <th scope="col">Vreme registracije</th>
      <th scope="col">Datum rodjenja</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${test}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getEmailAdresa()}"></td>
      <td th:text="${user.getIme()}"></td>
      <td th:text="${user.getPrezime()}"></td>
      <td th:text="${user.getJmbg()}"></td>
      <td th:text="${user.getAdresa()}"></td>
      <td th:text="${user.getBrojTelefona()}"></td>
      <td th:text="${user.getUloga()}"></td>
      <td th:text="${user.getDatumIVremeRegistracije()}"></td>
      <td th:text="${user.getDatumRodjenja()}"></td>
      <td>
        <a th:href="@{'/korisnici/edit/' + ${user.id}}" class="btn btn-secondary btn-sm">Izmeni</a>
        <a th:href="@{'/korisnici/delete/' + ${user.id}}" class="btn btn-secondary btn-sm">Obrisi</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/korisnici/new}" class="btn btn-secondary btn-sm" style="margin: 20px">Dodaj novog korisnika</a>
</div>


</body>
</html>
