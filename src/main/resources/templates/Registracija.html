<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Dodaj Korisnika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-group label {
      flex-basis: 30%;
      margin-right: 1rem;
    }



    .form-group input {
      flex-grow: 1;
    }

  </style>
</head>

<body>

<div style="width: 60rem; margin: 0px auto;">
  <div>
    <h4>[[${pageTitle}]]</h4>
  </div>

  <form th:action="@{${method}}" th:method="post" th:object="${korisnik}" class="my-form">
    <input type="hidden" th:field="*{id}">


    <div class="form-group">
      <label for="email" class="form-label">Email Adresa</label>
      <input type="email" class="form-control" id="email" th:field="*{emailAdresa}" required minlength="8"
             maxlength="45" />
    </div>
    <div class="form-group">
      <label for="fName" class="form-label">Ime</label>
      <input type="text" class="form-control" id="fName" th:field="*{ime}" required minlength="2" maxlength="45" />
    </div>

    <div class="form-group">
      <label for="lName" class="form-label">Prezime</label>
      <input type="text" class="form-control" id="lName" th:field="*{prezime}" required minlength="2"
             maxlength="45" />
    </div>

    <div class="form-group">
      <label for="pw" class="form-label">Lozinka</label>
      <input type="password" class="form-control" id="pw" th:field="*{lozinka}" required minlength="5"
             maxlength="15" />
    </div>

    <div class="form-group">
      <label for="jmbg" class="form-label">JMBG</label>
      <input type="text" class="form-control" id="jmbg" th:field="*{jmbg}" required minlength="10" maxlength="20" />
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Adresa</label>
      <input type="text" class="form-control" id="address" th:field="*{adresa}" required minlength="10"
             maxlength="100" />
    </div>

    <div class="form-group">
      <label for="tel" class="form-label">Broj Telefona</label>
      <input type="tel" class="form-control" id="tel" th:field="*{brojTelefona}" required minlength="6"
             maxlength="45" />
    </div>

    <div class="form-group">
      <label for="bDay" class="form-label">Datum Rodjenja</label>
      <input class="form-control" id="bDay" th:field="*{datumRodjenja}" type="date" style="margin-bottom: 10px" required/>
    </div>

    <button type="submit" >Sacuvaj</button>
    <button type="button" onclick="cancelForm()" >Otkazi</button>
  </form>


</div>


<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/korisnici}]]"
  }
</script>
</body>

</html>
